language: rust
rust:
  - stable

script:
  - cargo test

after_success:
  - cargo install cargo-bump
  - export VERSION_BUMP=`cargo bump`
  - export COMMIT_MSG="[ci skip][$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER] $VERSION_BUMP"
  - git add Cargo.toml
  - git commit -m "$COMMIT_MSG"
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git push https://$GITHUB_TOKEN@github.com/tomorrow-paper/tomorrow-core $TRAVIS_BRANCH
 
notifications:
  email:
    on_success: never
    on_failure: always